<!doctype html>
<html>
<head>
	<title>Digital Clock</title>
	<style>
		body{
			background: #0257f7bd;
		}
		.myclock{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			color: #fff;
			font-size: 120px;
		}
	</style>
</head>
<body>
	<div id="myclock" class="myclock"></div>
	<script>
		function clock(){
			var date= new Date();
			var h=date.getHours();
			var m=date.getMinutes();
			var s=date.getSeconds();
			h=(h==0) ? 12 : h;
			var session="AM";
			if(h>12){
				h=h-12;
				session="PM";
			}
			h=(h<10) ? "0"+h : h;
			m=(m<10) ? "0"+m : m;
			s=(s<10) ? "0"+s : s;
			var time= h + ":" + m + ":" + s + " " + session;
			document.getElementById("myclock").innerHTML=time;
			//document.getElementById("myclock").innerContent=time;
		}
		clock();
		setInterval(clock, 1000);
	</script>
</body>
</html>
